<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Slider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="slider-container">
        <section id="slider">
            <input type="radio" name="slider" id="s1" checked>
            <input type="radio" name="slider" id="s2">
            <input type="radio" name="slider" id="s3">
            <input type="radio" name="slider" id="s4">
            <label for="s1" id="slide1">
                <img src="https://mobimg.b-cdn.net/v3/fetch/62/624e27fde335d49e2dd3c6b75c6027a3.jpeg" alt="Slide 1" height="100%" width="100%">
            </label>
            <label for="s2" id="slide2">
                <img src="https://webneel.com/wallpaper/sites/default/files/images/08-2018/3-nature-wallpaper-mountain.jpg" alt="Slide 2" height="100%" width="100%">
            </label>
            <label for="s3" id="slide3">
                <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832__340.jpg" alt="Slide 3" height="100%" width="100%">
            </label>
            <label for="s4" id="slide4">
                <img src="https://wallpaperaccess.com/full/91498.jpg" alt="Slide 4" height="100%" width="100%">
            </label>
        </section>
    </div>
</body>
</html>
